	离子链基金会于2018年在新加坡正式成立。作为一个非赢利性的基金会，离子链致力于建立一个万物互联的未来社会，旗下孵化的离子链研究院，专注研究物联网底层区块链公链，是之为离子链。离子链旨在解决物联网数据安全、流通、交易、共享上的诸多问题,促进物联网生态链的共同繁荣。
离子链基金会将监督离子链的研发、商用落地对接，并制定物联网设备早期价值计算规则、后期价值社区票选规则、代通证循环规则。这一系列规则的制定，旨在让离子链在生态圈建立之后，能健康、顺利地过渡到脱离人为干预的自行运转，成为真正的自治的、去中心化的社区。
